<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Menu</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <nav>
      <ul>
       <li><a href="Main.html">Restaurant informtaion</a></li>
       <li><a href="Breakfast_Menu.html">Breakfast Menu</a></li>
       <li><a href="Dinner_Menu.html">Dinner Menu</a></li>
       <li><a href="Booking.html">Booking</a></li>
      </ul>
    </nav>
   <div class="container">
     <div class="container-time">
          <h2 class="heading">Time open</h2>
          <h3 class="heading-days">Monday-Sunday</h3>
          <p>6pm - 10pm (dinner)</p>

            <hr>

            <h4 class"heading-phone">call us: (65)xxxx xxxx</h4>
          </div>

          <div class="container-form">
                    <form action="#">
                      <h2 class="heading heading-yellow">Reservation online</h2>

                      <div class="form-field">
                        <p>Your Name:</p>
                        <input type="text" placeholder="Your name">
                      </div>
                      <div class="form-field">
                        <p>Your Email:</p>
                        <input type="email" placeholder="Your email">
                      </div>
                      <div class="form-field">
                        <p>Your Number:</p>
                        <input type="number" placeholder="Your number">
                      </div>
                      <div class="form-field">
                        <p>Date:</p>
                        <input type="date">
                      </div>
                      <div class="form-field">
                        <p>Time:</p>
                        <input type="time">
                      </div>
                      <div class="form-field">
                        <p>How many people:</p>
                       <select name="select" id="#">
                         <option value="1">1 person</option>
                         <option value="2">2 persons</option>
                         <option value="3">3 persons</option>
                         <option value="4">4 persons</option>
                         <option value="5">5 persons</option>
                         <option value="5+">5+ persons</option>
                       </select>
                      </div>

                      <button class="btn">Submit</button>
                </form>
        </div>
      </div>
   </body>
</html>
