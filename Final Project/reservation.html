<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="./CSS Files/menu.css">
  </head>
  <body>

    <section id="reservation.html">
  </section>
    <section class="book" id="book">

    <div class="container">
      <div class="container-time">
           <h2 class="heading">Time <span>open</span></h2>
           <h3 class="heading-days">Monday-Sunday</h3>
           <p>7am-10pm</p>

             <hr>

             <h4 class"heading-phone">call us: (65)xxxx xxxx</h4>
           </div>

           <div class="container-form">
                     <form action="#">
                       <h2 class="heading heading-yellow">Reservation <span>online</span></h2>

                       <div class="form-field">
                         <p>Your Name:</p>
                         <input type="text" placeholder="Your name">
                       </div>
                       <div class="form-field">
                         <p>Your Email:</p>
                         <input type="email" placeholder="Your email">
                       </div>
                       <div class="form-field">
                         <p>Your Number:</p>
                         <input type="number" placeholder="Your number">
                       </div>
                       <div class="form-field">
                         <p>Date:</p>
                         <input type="date">
                       </div>
                       <div class="form-field">
                         <p>Time:</p>
                         <input type="time">
                       </div>
                       <div class="form-field">
                         <p>How many people:</p>
                        <select name="select" id="#">
                          <option value="1">1 person</option>
                          <option value="2">2 persons</option>
                          <option value="3">3 persons</option>
                          <option value="4">4 persons</option>
                          <option value="5">5 persons</option>
                          <option value="5+">5+ persons</option>
                        </select>
                       </div>

                       <button class="btn">Submit</button>
      <script type="text/javascript">
     var formData = location.search;
     formData = formData.substring(1, formData.length);
     while (formData.indexOf("+") != -1) {
       formData = formData.replace("+", " ");
     }
     formData = unescape(formData);
     var formArray = formData.split("&");
     var strings = "";
     //document.writeln(formArray+"<br>");
     for (var i=0; i < formArray.length; ++i) {
       strings += formArray[i] + "<br />";
     }
     document.getElementById("Response").innerHTML=strings;
     </script>
    </section>


  </body>
</html>
