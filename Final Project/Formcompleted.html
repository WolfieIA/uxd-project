<html>
<head>
<title>Form Processor</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>  </head>
<link rel="stylesheet" href="./CSS Files/formProcessor.css">
<body>
  <div class="center">
    <h1>Your form has been submitted!</h1>
    <p>You have entered the following data:</p>
    <p>
      <script type="text/javascript">
      <!-- HIDE FROM INCOMPATIBLE BROWSERS
      var formData = location.search;

      formData = formData.substring(1, formData.length);
      while (formData.indexOf("+") != -1) {
      	formData = formData.replace("+", " ");
      }
      formData = unescape(formData);
      var formArray = formData.split("&");
      for (var i=0; i < formArray.length; ++i) {
        var formInfo =formArray[i].replace("=",": ");
      	document.writeln(formInfo + "<br />");
      }
      var times =localStorage.getItem("sendvalue");
      times = times.replace(",", ", ")
      document.writeln(times);
      // STOP HIDING FROM INCOMPATIBLE BROWSERS -->
      </script>
    </p>
<button onclick="document.location='mainfacilities.html'">Return</button>
  </div>
</body>
</html>
