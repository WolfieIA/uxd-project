}
function validation(){
  var valid = 0;
  while (valid<2){
    if (document.getElementById("nine").checked){
      valid ++;
    }
    else if (document.getElementById("ten").checked){
      valid ++;
    }
    else if (document.getElementById("eleven").checked){
      valid ++;
    }

  }

  if(valid == 0){
    alert("input value");
    return false;
  }
  else if(valid > 2){
    alert("only max 2 hours of booking is allowed")
    return false;
  }
  else {
    alert("successful");
  }
}
